  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>SOW</title>
  <style>
    /* Default styles for all screens */
    body {
      background-image: url('/sverige43.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-color: #84b4e0; /* Fallback color matching the sky */
      /* No image quality degradation settings */
    }

    /* Styles for smaller screens (mobile) */
    @media (max-width: 768px) {
      body {
        background-position: center top;
        background-color: #84b4e0; /* Match the sky color */
        /* Use will-change instead of transform to prevent quality loss */
        will-change: scroll-position;
        /* Disable hardware acceleration that might cause pixelation */
        -webkit-backface-visibility: visible;
        backface-visibility: visible;
      }
      
      /* Create a pseudo-element with the same background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('/sverige43.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center top;
        /* Preserve image quality */
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
  </style>
</head>

</body>
